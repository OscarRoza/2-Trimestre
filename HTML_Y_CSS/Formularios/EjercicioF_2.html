<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Cosmetica Profesional</h1>
<form action="datos_recibidos.html" method="GET">
    <fieldset class="completa">
        <legend>Formulario de pedido</legend>
        <p><strong>Identificación</strong></p>
        <fieldset>
            <legend>Datos del cliente</legend>
            <label for="email">Correo electronico</label>
            <input type="email" name="email" id="email" size="20" maxlength="40"/>
            <br/>
            <label for="pass">Contraseñas</label>
            <input type="password" name="pass" id="pass" size="10" maxlength="20"/>
            <br/>
            <em>Longitud mini 6 caracteres</em>
            <label for="direccion">Dirección</label>
            <input type="text" name="direccion" id="direccion" size="40" maxlength="60"/>
            <br/>
        </fieldset>
    </fieldset>

</body>
</html>
