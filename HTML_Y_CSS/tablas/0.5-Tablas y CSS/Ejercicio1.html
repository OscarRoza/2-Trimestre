<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
    
    table{
        border-collapse: collapse; 
        border: red solid 2px;
        margin-top: 10px;

        }

        
            

    .verde{
            border-collapse: separate;

            border: green solid 2px;       
            margin-top: 10px;
        }
        
        td{
            border: black solid 1px
        }

    </style>
</head>
<body>
    
    <table border="1">
        <tr>
            <td colspan="2">border-collapse: collapse</td>
        </tr>

        <tr>
            <td>Borde tabla rojo</td>
            <td>borde celda negro</td>
        </tr>
    </table>


    <table class="verde" border="1">
        <tr>
            <td colspan="2">border-collapse: separate</td>
        </tr>

        <tr>
            <td>Borde tabla ver</td>
            <td>borde celda negro</td>
        </tr>
    </table>
</body>
</html>
