<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">

        table{
            background-color: #F5F5DC;
            border-collapse: separate;
            border-spacing: 15px;
            margin-top: 1rem;
        }
        
        .vacia{
            empty-cells: hide;
        }

        td{
            background-color: #7FFFD4;
            width: 10rem;
        }

    </style>

</head>
<body>
    
<table border="1">
    <tr>
        <td> </td>
        <td>Copas</td>
    </tr>

    <tr>
        <td>Bastos</td>
        <td>Espadas</td>
    </tr>
    
    <tr>
        <td>Oros</td>
        <td></td>
    </tr>
</table>

<table class="vacia" border="1">
    <tr>
        <td> </td>
        <td>Copas</td>
    </tr>

    <tr>
        <td>Bastos</td>
        <td>Espadas</td>
    </tr>
    
    <tr>
        <td>Oros</td>
        <td></td>
    </tr>
</table>
</body>
</html>
